<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Vancouver Data - D3.js</title>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"></script>
        <link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
        <style type="text/css">

            body {
                background: #222;
                color: #fff;
                text-align: center;
                font-family: 'Happy Monkey', cursive;

            }

            h1 {font-size: 30px;}
           
        </style>
  </head>
  <body>
      <script>
			d3.select('body')
				.style('background-color','#39f');
			d3.csv('data/Vancouver.csv', function(data) {
				//(error) ? console.log(error) : console.log(data);
				console.log(data);
				
				d3.select('body')
				//	.style('background-color','#39f')
					.selectAll('p')
					.data(data)
					.enter()
					.append('p').style('border','2px solid #fff').style('background-color', '#000')
					.text(function(d, i) { console.log(d); return d.Public; });
				var dataset = data;
				d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text("New paragraph!");
				
			});



			
      </script>
      
  </body>
</html>
