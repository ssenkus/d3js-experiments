<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Scatterplot - D3.js</title>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"></script>
        <link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
        <style type="text/css">

            body {
                background: #222;
                color: #fff;
                text-align: center;
                font-family: 'Happy Monkey', cursive;

            }

        </style>
    </head>
    <body>

        <script>
            var w = 800, h = 1000;
            var color1 = d3.scale.category20();
            var color2 = d3.scale.category20c();
            var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
            ];

            //Create SVG element
            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

            svg.selectAll("circle")  // <-- No longer "rect"
                    .data(dataset)
                    .enter()
                    .append("circle")     // <-- No longer "rect"
                    .attr("cx", function(d) {
                        return d[0] + 100;
                    })
                    .attr("cy", function(d) {
                        return d[1] + 100;
                    })
                    .attr("r", function(d, i) {
                //return Math.sqrt(h - d[1]);
                            return i;
                        })
                    .attr('fill', '#f00');

            svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
                    .data(dataset)
                    .enter()
                    .append("text")     // <-- Same here!
                    .text(function(d) {
                        return d[0] + "," + d[1];
                    })
                    .attr("x", function(d) {
                        return d[0] + 100;
                    })
                    .attr("y", function(d) {
                        return d[1] + 100;
                    })

                    .attr("font-family", "'Happy Monkey'")
                    .attr("font-size", "16px")
                    .attr("fill", "#fff");
        </script>

    </body>
</html>
